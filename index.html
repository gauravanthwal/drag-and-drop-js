<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
      
    <main>
      <!-- Left Side Container -->
      <div
        class="left-side"
        ondrop="drop(event, this)"
        ondragover="allowDrop(event)"
      >
    </div>

      <!-- Right Side Container  -->
      <div class="right-side">
        <!--  BOX CONTAINER -->
        <div class="all-boxes" id="all-boxes">
          <div
            class="box-container box-1 normal-border-2"
            id="box-1"
            draggable="true"
            ondragstart="drag(event)"
          >
            <div class="icons-container" id="icon-container" hidden>
              <i class="fa-solid fa-gear gear-icon"></i>

              <i
                class="fa-solid fa-xmark cross-icon"
                onclick="closeNode(event)"
              ></i>
            </div>
            <div class="flex-elements">
              <div class="elements normal-border-2" id="box-1-element-1"></div>
              <div class="elements normal-border-2" id="box-1-element-2"></div>
              <div class="elements normal-border-2" id="box-1-element-3"></div>
              <div class="elements normal-border-2" id="box-1-element-4"></div>
            </div>
          </div>

          <!-- Another div <-- Div 2 -->
          <div
            class="box-container box-2 normal-border-2"
            id="box-2"
            draggable="true"
            ondragstart="drag(event)"
          >
            <div class="icons-container" id="icon-container" hidden>
              <i class="fa-solid fa-gear gear-icon"></i>

              <i
                class="fa-solid fa-xmark cross-icon"
                onclick="closeNode(event)"
              ></i>
            </div>
            <div class="flex-elements">
              <div class="elements normal-border-2" id="box-2-element-1"></div>
              <div class="elements normal-border-2" id="box-2-element-2"></div>
              <div class="elements normal-border-2" id="box-2-element-3"></div>
            </div>
          </div>
          <!-- Another div <-- Div 3 -->
          <div
            class="box-container box-3 normal-border-2"
            id="box-3"
            draggable="true"
            ondragstart="drag(event)"
          >
            <div class="icons-container" id="icon-container" hidden>
              <i class="fa-solid fa-gear gear-icon"></i>

              <i
                class="fa-solid fa-xmark cross-icon"
                onclick="closeNode(event)"
              ></i>
            </div>
            <div class="flex-elements">
              <div class="elements normal-border-2" id="box-3-element-1"></div>
              <div class="elements normal-border-2" id="box-3-element-2"></div>
            </div>
          </div>
          <!-- Another div <-- Div 4 -->
          <div
            class="box-container box-4 normal-border-2"
            id="box-4"
            draggable="true"
            ondragstart="drag(event)"
          >
            <div class="icons-container" id="icon-container" hidden>
              <i class="fa-solid fa-gear gear-icon"></i>

              <i
                class="fa-solid fa-xmark cross-icon"
                onclick="closeNode(event)"
              ></i>
            </div>
            <div class="flex-elements">
              <div class="elements normal-border-2" id="box-4-element-1"></div>
              <!-- <div class="elements normal-border-2" id="element-2"></div> -->
            </div>
          </div>
          
        </div>

        <!-- IMAGE CONTAINER -->
        <div class="image-container d-none" id="image-container">
          <div class="image-box" id="image-box">
            <img
              src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455__480.jpg"
              alt=""
              class="selectable-image"
            />
          </div>
          <div class="image-box" id="image-box">
            <img
              src="https://media.istockphoto.com/photos/hot-air-balloons-flying-over-the-botan-canyon-in-turkey-picture-id1297349747?b=1&k=20&m=1297349747&s=170667a&w=0&h=oH31fJty_4xWl_JQ4OIQWZKP8C6ji9Mz7L4XmEnbqRU="
              alt=""
              class="selectable-image"
            />
          </div>
          <div class="image-box" id="image-box">
            <img
              src="https://static.toiimg.com/thumb/msid-31346158,width-748,height-499,resizemode=4,imgsize-114461/.jpg"
              alt=""
              class="selectable-image"
            />
          </div>
          <div class="image-box" id="image-box">
            <img
              src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
              alt=""
              class="selectable-image"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="backdrop d-none" id="backdrop">
      <div class="modal" id="modal" hidden>
        <div class="close-modal">
          <i class="fa-solid fa-xmark cross-icon" onclick="closeModal()"></i>
        </div>
        <!-- Modal Titel -->
        <div class="modal-title" id="modal-title"></div>
        <!-- Modal Body -->
        <div class="modal-body" id="modal-body"></div>
        <!-- Modal Footer -->
        <div class="modal-footer" id="modal-footer"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
